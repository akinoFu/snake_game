{% extends "base.html" %}
{% block main %}
<p class="h1">Snake Scoreboard</p>
<table class="table table-striped table-dark">
    <thead>
    <tr>
        <th scope="col">Player Name</th>
        <th scope="col">Score</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    {% for score in players %}
    <tr>
                <td> {{ score['name'] }} </td>
                <td> {{ score['score'] }} </td>
                <td> {{ score['time'] }} </td>
    </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
